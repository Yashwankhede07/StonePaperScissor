<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css" />

    <style></style>
  </head>
  <body>
    <div>
      <p class="title">Rock Paper Scissors</p>
      <button
        class="move-button"
        onclick="
      playGame('rock');
    "
      >
        <img
          src="/Stone paper scissors/09-dom/image/rock-emoji.png"
          alt=""
          class="move-icon"
        />
      </button>

      <button
        class="move-button"
        onclick="
      playGame('paper');
    "
      >
        <img
          src="/Stone paper scissors/09-dom/image/paper-emoji.png"
          alt=""
          class="move-icon"
        />
      </button>

      <button
        class="move-button"
        onclick="
      playGame('scissors');
    "
      >
        <img
          src="/Stone paper scissors/09-dom/image/scissors-emoji.png"
          alt=""
          class="move-icon"
        />
      </button>

      <p class="js-result result">You Win</p>
      <p class="js-moves">
        You
        <img
          src="/Stone paper scissors/09-dom/image/rock-emoji.png"
          alt=""
          class="move-icon"
        />
        <img
          src="/Stone paper scissors/09-dom/image/rock-emoji.png"
          alt=""
          class="move-icon"
        />
        Computer
      </p>
      <p class="js-score score"></p>

      <button
        class="reset-score-button"
        onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    "
      >
        Reset Score
      </button>
    </div>

    <script src="/Stone paper scissors/09-dom/jscode.js"></script>
  </body>
</html>
